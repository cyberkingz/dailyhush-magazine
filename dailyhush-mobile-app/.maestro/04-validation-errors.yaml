# DailyHush - Validation Error Handling
# Tests that form validation works correctly
# Flow: Quiz â†’ Profile â†’ Signup (with invalid inputs) â†’ See errors

- launchApp

# ============================================
# STEP 1: COMPLETE QUIZ & PROFILE
# ============================================
- tapOn: "Take the Quiz"

# Quick quiz completion
- tapOn: "Often"
- waitForAnimationToEnd
- tapOn: "Often"
- waitForAnimationToEnd
- tapOn: "Often"
- waitForAnimationToEnd
- tapOn: "Often"
- waitForAnimationToEnd
- tapOn: "Often"
- waitForAnimationToEnd
