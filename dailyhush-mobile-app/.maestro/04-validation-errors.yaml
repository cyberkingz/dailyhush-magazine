# Profile setup
- tapOn: "Often (Daily)"
- tapOn: "Complete Setup"
- waitForAnimationToEnd

# ============================================
# TEST 1: INVALID EMAIL FORMAT
# ============================================
- assertVisible: "Unlock Your Results"

- tapOn: "your.email@example.com"
- inputText: "not-an-email"

- tapOn: "8+ characters"
- inputText: "short"

- tapOn: "Unlock My Results"

# Should show validation error
- assertVisible: "invalid"

# ============================================
# TEST 2: SHORT PASSWORD
# ============================================
- clearState

- tapOn: "your.email@example.com"
- inputText: "valid@email.com"

- tapOn: "8+ characters"
- inputText: "123"  # Too short

- tapOn: "Unlock My Results"

# Should show password error
- assertVisible: "password"

# ============================================
# TEST 3: VALID INPUTS (Should work)
# ============================================
- clearState

- tapOn: "your.email@example.com"
- inputText: "test-validation-${random}@test.com"

- tapOn: "8+ characters"
- inputText: "ValidPass123!"

- tapOn: "Unlock My Results"
- waitForAnimationToEnd

# Should proceed to results
- assertVisible: "Your Results"

